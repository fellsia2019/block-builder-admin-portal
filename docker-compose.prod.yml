version: '3.8'

services:
  admin-portal:
    image: block-builder-admin-portal:latest
    container_name: bb-admin-portal-prod
    env_file:
      - .env
    networks:
      - bb-shared-network
    environment:
      NODE_ENV: production
      PORT: 3011
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.deep-bb.ru}
      NEXT_PUBLIC_ADMIN_SECRET: ${NEXT_PUBLIC_ADMIN_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      AUTH_TOKEN: ${AUTH_TOKEN:-admin-token-123}
    expose:
      - "3011"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3011/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  bb-shared-network:
    name: bb-shared-network
    external: true
    driver: bridge

